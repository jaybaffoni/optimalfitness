<app-panel>
<!--  <img class="bg-image" src="./assets/images/BRYANDOOTEMPOSPRINT.jpg">-->
  <div style="overflow: hidden; position:relative; max-height: 100vh">
    <video autoplay [muted]="true" loop style="min-height: 100vh; min-width: 100%; width: auto; overflow: hidden">
      <source src="./assets/images/landing-video.mp4" type="video/mp4" />
    </video>
    <div style="position: absolute; top: 0; left: 0; background: #00000080; height: 100vh; width: 100%; display: grid; place-items: center;">
      <div style="width: 100%; display: grid; place-items: center;">
        <img src="./assets/images/optimal-logo-white.svg" class="logo-img"/>
        <p class="motto-text">Professionals in Health & Human Performance</p>
        <button class="btn effect white-button" (click)="bookAppt()">Book an Appointment</button>
      </div>
    </div>
  </div>
</app-panel>
<app-two-column-panel
  title="Our Mission"
  subtitle="Insert amazingly inspirational mission statement."
  button1="How it Started"
  button2="Our Philosophy"
  imgUrl="../../../assets/images/donaldpu.jpg">
</app-two-column-panel>
<app-panel>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" style="max-height: 500px;">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./assets/images/location1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/images/location2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/images/location3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <button mat-icon-button class="example-icon" aria-hidden="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <button mat-icon-button class="example-icon" aria-hidden="true">
          <mat-icon>arrow_forward</mat-icon>
        </button>
        <span class="sr-only">Next</span>
      </a>
    </div>
</app-panel>
