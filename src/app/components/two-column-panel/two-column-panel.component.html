<app-panel>
  <div class="container" style="padding-top: 50px; padding-bottom: 50px;">
    <div class="row">
      <div *ngIf="imgLeft" class="col-md-6">
        <div class="bg-img" [ngStyle]="{'background-image': 'url(' + imgUrl + ')'}"></div>
      </div>
      <div class="col-md-6" style="padding-top: 50px; padding-bottom: 50px; text-align: center">
        <h1 class="panel-title">{{title}}</h1>
        <h4 *ngIf="subtitle" class="panel-subtitle">{{subtitle}}</h4>
        <div class="row">
          <div class="col-md-6">
            <button class="btn black-button effect center">{{button1}}</button>
          </div>
          <div class="col-md-6">
            <button class="btn primary-button effect center">{{button2}}</button>
          </div>
        </div>
      </div>
      <div *ngIf="!imgLeft" class="col-md-6">
        <div class="bg-img" [ngStyle]="{'background-image': 'url(' + imgUrl + ')'}"></div>
      </div>
    </div>
  </div>
</app-panel>
